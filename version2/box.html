<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>

        </title>
        <!--
            h1은 화면 전체를 씀 block level element
            a는 자신 만큼만 씀 inline level element
        -->
        <style>
            /*
            block level element
            */
            h1, a {
                border:5px solid red;
                /*border-width:5px;
                border-color:red;
                border-style:solid;*/
                /*display:inline; 는 직접 박스 정함*/
                padding:20px; /*border 기준 안쪽 여백*/
                margin:20px; /*border 기준 바깥쪽 여백*/
                display:block;
                width:100px; /*너비*/
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <h1>CSS</h1>
    </body>
</html>
